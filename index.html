<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    /* fonts */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;600&display=swap');

    /* global stylings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url(images/bg-mobile.svg);
      background-color: hsl(257, 40%, 49%);
      background-repeat: no-repeat;
      padding: 25px 40px;
      font-family: 'Open Sans';
      font-weight: 400;
    }

    /* styling for the huddle logo */
    header img {
      width: 130px;
      margin-bottom: 60px;
    }

    /* styling for the big center img */
    #mockup {
      width: 80vw;
      margin-bottom: 70px;
    }

    /* styling for header, p and button section */
    #description {
      text-align: center;
      color: white;
      margin-bottom: 70px;
    }
    #description h2 {
      margin: auto 20px 20px;
      font-family: 'Poppins';
      font-weight: 400;
      line-height: 35px;
    }
    #description p {
      line-height: 25px;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    #description a {
      text-decoration: none;
      background-color: white;
      padding: 10px 70px;
      cursor: pointer;
      border-radius: 16px;
    }
    #description a:hover {
      background-color: hsl(300, 69%, 71%);
      color: white;
    }

    /* styling for the social media logos */
   #social-icons {
     display: flex;
     justify-content: space-around;
     width: 120px;
     margin: auto 28%;
   }
   .social {
    border: 1px solid white;
    border-radius: 30px;
    padding: 5px;
    width: 30px;
   }
   #social-icons img:hover {
     background-color: hsl(300, 69%, 71%);
     border: hsl(300, 69%, 71%);
   }
    
    footer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="text bubble beside huddle">
  </header>

  <img id="mockup" src="images/illustration-mockups.svg" alt="mockup of a website">

  <section id="description">
    <h2>Build The Community Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <a href="#">Register</a>  
  </section>

  <section id="social-icons">
    <a href="#"><img class="social" src="socials/facebook-24.png" alt=""></a>
    <a href="#"><img class="social" src="socials/twitter-24.png" alt=""></a>
    <a href="#"><img class="social" src="socials/instagram-24.png" alt=""></a>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Terrell Tinsley</a>.
    </p>
  </footer>
</body>
</html>
